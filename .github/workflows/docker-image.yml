name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
     - name: Checkout Repository
       uses: actions/checkout@v2

     - name: Build & Push ms-user
       run: docker build . -t ms-user:latest
       working-directory: ./Back-Flag-User-Service

     - name: Build & Push ms-countries
       run: docker build . -t ms-countries:latest
       working-directory: ./countries-service

     - name: Build & Push front
       run: docker build . -t front:latest
       working-directory: ./Front-Flag
